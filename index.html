<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>

    <!-- icons -->
    <link rel="stylesheet" href="assets/fonts/style.css">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- FONT - Druk Wide Bold  -->
    <link href="//db.onlinewebfonts.com/c/2206d6cc490084998d531e8c1b2cbb4a?family=Druk+Wide+Bold" rel="stylesheet" type="text/css"/>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo"><img src="assets/images/Logo valorant.svg" alt="logo"></div>
            <h1>Riot Games</h1>
            <a href="#"><i class="icon-share2"></i></a>
        </header>
    
        <main>
            <div>
                <h2>VALORANT</h2>
                <section class="cards">

                        <div class="lines omen"></div>
                        <div class="lines sage"></div>
                        <div class="lines sova"></div>

                    <div class="card omen"><img src="assets/images/omen.svg" alt="omen"><p>omen</p></div>                    
                    <div class="card sage"><img src="assets/images/sage.svg" alt="sage"><p>sage</p></div>
                    <div class="card sova"><img src="assets/images/sova.svg" alt="sova"><p>sova</p></div>

                </section>
            </div>
                
            <section class="ilustration">
                    <img src="assets/images/phoenix.svg" alt="phoenix">     
            
                <section class="date">
                    <div class="date1">
                        <p class="dia">29</p> 
                        <p class="mes">08</p>
                    </div>
        
                        <div class="divider"></div>
        
                    <div class="date2">
                        <p>2021</p>
                    </div>
                </section>  
            </section>
        </main>
        
        <footer>
            <section class="social">
                <a href="#"><i class="icon-instagram"></i></a>
                <a href="#"><i class="icon-twitter"></i></a>
                <a href="#"><i class="icon-facebook"></i></a>
            </section>
        </footer>
    </div>

</body>
</html>
